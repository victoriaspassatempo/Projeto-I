        <h1>  Contato </h1>
        <p id="contato"> Tem alguma dúvida? Procura algum tipo de parceria? Indicação de livro? Escreva para nós!
         Críticas, sugestões e elogios também são super bem vindos. Basta prencher o formulário </p>
        <section class="container">
        <form id="contato" name="contato" method="post" action="mailto:victoria.rocha@fatec.sp.gov.br" enctype="text/plain" class="container">
        <div>
            <label>Nome:</label>
            <input type="text"  name="nome" size="40" autocomplete="name" autofocus required="" class="form">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" size="40" autocomplete="email" autofocus required="" class="form">
        </div>
        <div>
            <label>Assunto: </label>
            <input type="text" name="assunto" size="40" class="form" autofocus autocomplete="off">
        </div>
        <div>
            <label>Mensagem: </label>
        <br><textarea  name="mensagem" rows="5" cols="40" required=""> </textarea></br>
        </div>
        <button>
            Enviar
        </button>
        </form>
        </section>
